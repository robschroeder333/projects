<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Main</title>
</head>
<body>
	<script src="https://unpkg.com/mithril/mithril.js"></script>
	<script>
		var root = document.body
		var Splash = {
		view: function() {
				return m("main", [
					m("a", {href: "#!/mc"}, "Missile Command"),
					m("a", {href: "#!/d"}, "Drill game"),
					m("a", {href: "#!/rc"}, "Raycasting 3D Maze")
				])
			}
		}
		//app in iframe?
		var MC = {
			view: function() {
				return m("iframe", { 
					id: "missileCommand",
					title: "Missile Command",
					height: window.innerHeight,
					width: window.innerWidth,
					src: "https://robschroeder333.github.io/missileCommand/"
				})
			}
		}
		var D = {
			view: function() {
				return m("iframe", { 
					id: "drill",
					title: "Drill game",
					height: window.innerHeight,
					width: window.innerWidth,
					src: "https://robschroeder333.github.io/drill/"
				})
			}
		}
		var RC = {
			view: function() {
				return m("iframe", { 
					id: "rayCasting",
					title: "Raycasting 3D Maze",
					height: window.innerHeight,
					width: window.innerWidth,
					src: "https://vivien-renee.github.io/RayCasting101/"
				})
			}
		}
		m.route(root, "/splash", {
			"/splash": Splash,
			"/mc": MC,
			"/d": D,
			"/rc": RC
		})		
	</script>
	
</body>
</html>
